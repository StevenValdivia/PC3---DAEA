<!DOCTYPE html>
<html ng-app="catsvsdogs">

<head>
  <meta charset="utf-8">
  <title>Resultados</title>
  <base href="/index.html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="docker-compose, docker, stack">
  <meta name="author" content="Docker">
  <link rel='stylesheet' href='/stylesheets/style.css' />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    #content-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #choice {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    .label {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .detail {
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>

<body ng-controller="statsCtrl">
  <div id="content-container">
    <div id="choice">
      <div class="label">Usuario 1: <span class="detail">{{user1}}</span></div>
      <div class="label">Usuario 2: <span class="detail">{{user2}}</span></div>
      <div class="label">Opci√≥n: <span class="detail">{{option}}</span></div>
      <div class="label">Resultado: <span class="detail">{{result}}</span></div>
    </div>
  </div>
  <script src="socket.io.js"></script>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
